<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color = "secondary">Reciclica</ion-card-title>
          <ion-card-subtitle>Recycle Bin</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type = "email" formControlName ="email"></ion-input>
          </ion-item>
        <!-- <app-error-message message ="mail is mandatory"></app-error-message> -->
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type = "password" formControlName ="password"></ion-input>
          </ion-item>
          <ion-button color="dark" fill ="clear" size ="full" 
          (click)=" forgotEmailPassword()" id="recoverPasswordButton">Forgot Email/Password</ion-button>
          <ion-button color="secondary" size ="full"[disabled] ="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="secondary" size ="full" (click)="register()" fill ="clear">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
   
  </div>
 
</ion-content>
